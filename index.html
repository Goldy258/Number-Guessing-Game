<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>

  <body>
    <div class="container">
      <h2>I am thinking of a number between 1-100.</h2>
      <h2>Can you guess what it is?</h2>

      <input type="text" placeholder="Enter Guess" id="guess" />
      <button type="button" onclick="play()" id="guessSubmit">GUESS</button>

      <p id="message1">No. Of Guesses: 0</p>
      <p id="message2">Guessed Numbers are: None</p>
      <p id="message3"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
